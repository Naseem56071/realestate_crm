{% extends "accounts/login.html" %}
{% block title %}<title>Invalid Link</title>{% endblock %}

{% block content %}
<div class="card-body p-4 text-center">

    <div class="mb-3">
        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size:40px;"></i>
    </div>

    <h4>Reset Link Invalid</h4>
    <p class="text-muted">
        This password reset link is expired or already used.
    </p>

    <a href="{% url 'forgot_password' %}" class="btn btn-primary mt-2">
        Request New Link
    </a>

</div>
{% endblock %}
