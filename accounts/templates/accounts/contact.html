<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .login-messages {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .login-icons {
            font-size: 20px !important;
            padding: 5px 10px !important;
        }
    </style>
</head>

<body class="bg-light">

    <body class="bg-light">

        {% if messages %}
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    {% for message in messages %}

                    {% if message.tags == 'success' %}
                    <div class="alert alert-success alert-dismissible fade show auto-dismiss" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% elif message.tags == 'error' %}
                    <div class="alert alert-danger alert-dismissible fade show auto-dismiss" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}

        <!-- Center Wrapper -->
        <div class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="row w-100 justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-5">

                    <form method="post" action="" class="card p-4 shadow-lg border-0 rounded-4">
                        {% csrf_token %}

                        <h4 class="mb-4 text-center fw-bold text-primary">
                            <i class="bi bi-envelope-fill text-primary"></i> Contact Us
                        </h4>

                        <div class="mb-3">
                            <label class="form-label"><strong>Full Name :</strong></label>
                            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Email Address :</strong></label>
                            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Phone Number :</strong></label>
                            <input type="tel" name="phone" class="form-control" placeholder="Phone Number"
                                pattern="[0-9]{10}" title="Ten digits code" required>
                        </div>



                        <div class="mb-3">
                            <label class="form-label"><strong>Message :</strong></label>
                            <textarea name="message" class="form-control" placeholder="Message" rows="5"
                                required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-send-fill"></i> Send Message
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            setTimeout(() => {
                document.querySelectorAll('.auto-dismiss').forEach(alert => {
                    new bootstrap.Alert(alert).close();
                });
            }, 5000);
        </script>
    </body>

</html>
