{% extends 'accounts/base.html' %}
{% block title %}
<title>Re-upload profile image</title>
{% endblock title %}
{% block heading %}
{% endblock %}
{% block content_start %}
<div class="card shadow p-4" style="max-width: 400px;">
    <h5 class="mb-3">Update Profile Image</h5>

    <!-- Current Image -->
    <div class="text-center mb-3">
        {% if request.user.profile_image %}
            <img src="{{ request.user.profile_image.url }}"
                 class="rounded-circle"
                 width="120"
                 height="120"
                 style="object-fit: cover;">
        {% else %}
            <img src="https://via.placeholder.com/120"
                 class="rounded-circle">
        {% endif %}
    </div>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <input type="file"
                   name="profile_image"
                   class="form-control"
                   accept="image/*"
                   required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Upload
        </button>
    </form>
</div>
{% endblock %}
