{% extends "accounts/base.html" %}
{% block title %} <title> Update or Edit products </title>{% endblock title %}
{% block agent_tasks %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label>Product Name :</label>
        <input type="text" name="p_name" class="form-control" value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
        <label>Price :</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
    </div>

    <div class="mb-3">
        <label>Description :</label>
        <textarea name="description" class="form-control">{{ product.description }}</textarea>
    </div>
    {% if product.image %}
    <div class="mb-3">
        <label>Current Product Image :</label><br>
        <img src="{{ product.image.url }}" alt="Product Image" style="max-width:150px; height:auto;" class="mb-2">
    </div>
    {% endif %}

    <div class="mb-3">
        <label>Change Product Image :</label>
        <input type="file" name="p_image" class="form-control">
    </div>

    <div class="mb-3">
        <label for="start_time">Update date & time: </label>
        <input type="datetime-local" name="updated_at"  class="form-control">
    </div>

    <button class="btn btn-primary">Update Product</button>
</form>

{% endblock agent_tasks %}
