{% extends "accounts/base.html" %}
{% block title %} <title> check out products </title>{% endblock title %}

{% block heading %}

{% endblock %}


{% block content_start %}

<div class="container py-5">
    <div class="row justify-content-center">

        <div class="col-md-4">
            <div class="card shadow-lg border-0 rounded-4">



                <!-- Card Body -->
                <div class="card-body">
                    <h6 class="card-title fw-bold">Product Name : <span style="font-weight: normal;">{{ product.name }}</span></h6>
                    <p class="card-text text-muted">
                        <span style="font-weight: 700;color: rgb(33 36 24);"> Product Details :</span> {{ product.description}}
                    </p>

                    <!-- Price -->
                    <h6 class="text-success fw-bold mb-3">Price : <span>{{ product.booking_amount }}</span></h6>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <a id="rzp-button1" class="btn btn-primary btn-sm">Book Now</a>
                        <a href="{% url 'admin.list_products.dashboard' %}" class="btn btn-success btn-sm">Back</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>

    document.getElementById("rzp-button1").addEventListener('click', async function () {
        let response = await fetch(`/create-payment/{{ product.id }}/`, { method: 'POST' })
        let data = await response.json()
        var options = {
            "key": data.razorpay_key_id, // Enter the Key ID generated from the Dashboard
            "amount": data.amount, // Amount is in currency subunits. 
            "currency": "INR",
            "name": "Naseem Group", //your business name
            "description": "Test Transaction",
            "order_id": data.order_id, // This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "callback_url": data.razorpay_callback_url,
            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
                "name": "Naseem Kumar", //your customer's name
                "email": "Naseem.kumar@example.com",
                "contact": "+919876543210" //Provide the customer's phone number for better conversion rates 
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();

    })

</script>

{% endblock %}
