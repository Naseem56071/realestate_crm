{% extends "accounts/base.html" %}
{% block title %} <title> add products </title>{% endblock title %}

{% block heading %}
<h3> Add Products:</h3>
{% endblock %}

{% block content_start %}

<form method="POST" action="{% url 'admin.add_products.dashboard' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label><strong>Product Name :</strong></label>
        <input type="text" name="p_name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label><strong>Price :</strong></label>
        <input type="number" step="0.01" name="price" class="form-control" required>
    </div>

    <div class="mb-3">
        <label><strong>Description :</strong></label>
        <textarea name="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label"><Strong>Location :</Strong></label>
        <select class="form-select" name="location" required>
            <option value="" selected disabled>Select Role</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="bangalore">Bangalore</option>
            <option value="chennai">Chennai</option>
        </select>
    </div>

    <div class="mb-3">
        <label><strong>Product Image :</strong></label>
        <input type="file" name="p_image" class="form-control">
    </div>
    <div class="d-flex justify-content-between mt-3">
        <div>

            <button type="submit" class="btn btn-primary">Add Product</button>
            <button type="reset" class="btn btn-secondary ms-3">Reset</button>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-success">
                <a href="{% url 'admin.list_products.dashboard' %}" class="text-decoration-none text-white">Back</a>
            </button>
        </div>
    </div>

</form>

{% endblock %}
